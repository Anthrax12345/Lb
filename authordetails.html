<!-- All author details is available in $scope.author.
	 Use author to show data or manipulate data in DOM.
	 Description of author object.
	 {"AuthorName":"Dennis Ritchie", "Email":"dennis.ritchie@c.com", "Department":"Programming", "Website":"c.com", "Skills":"scientist"}
-->

	<div ng-controller = "authordetailscontroller" ng-init = "toggleEditOption = false; deletebox = false">
		<div class = "panel panel-primary">
			<div class = "panel-heading">
							Author Details.
			</div>
			<div class = "panel-body">
				<div class = "row detailSection">
						<div class = "authorpicture col-md-4 col-lg-4 col-md-offset-0 col-xs-offset-2">
							<img src = "{{author.DisplayPicture}}" alt = "{{author.AuthorName}}" class = "authorPic img-thumbnail" title = "{{author.AuthorName}}" data-toggle="tooltip" data-placement="top"/>
 						</div>
						
						<div class = "col-md-8 col-xs-10 col-md-offset-0 col-xs-offset-1  authordetails">
							<div class = "row">
								<span  class = "col-md-6 col-xs-12"> Author Name: </span>
								<span  class = "col-md-6 col-xs-12" ng-bind = "author.AuthorName"></span>
							</div>
							<div class = "row">
								<span  class = "col-md-6 col-xs-12">Email ID: </span>
								<span  class = "col-md-6 col-xs-12" ng-bind = "author.Email"></span>
							</div>
							<div class = "row">
								<span  class = "col-md-6 col-xs-12">Department: </span> 
								<span  class = "col-md-6 col-xs-12" ng-bind = "author.Department"></span>
							</div>
							<div class = "row">
								<span  class = "col-md-6 col-xs-12">Website: </span> 
								<span  class = "col-md-6 col-xs-12" ng-bind = "author.Website"></span>
							</div>
							<div class = "row">
								<span  class = "col-md-6 col-xs-12">Skills: </span> 
								<span  class = "col-md-6 col-xs-12" ng-bind = "author.Skills"></span>
							</div>
							<span  class = " btn btn-primary" ng-click = "toggleEditOption = toggleEditOption == false?true:false">
								<span class = "glyphicon glyphicon-pencil"></span>
								Edit
							</span>
						</div>
					</div>
				
				<div class = "row "  ng-show = "toggleEditOption">
					<div class ="editSection col-md-10 col-xs-12 col-lg-10  col-lg-offset-1 col-md-offset-1 form-group ">
						
						<div class = "form-group">
							<label for = "authorname">Author Name:</label> <input class = "form-control" ng-model = "newauthor.AuthorName" id = "authorname"/>
						</div>
						<div class = "form-group">
							<label>Email ID: </label> <input class = "form-control" ng-model = "newauthor.Email" />
						</div>
						<div class = "form-group">
							<label>Department: </label> <input class = "form-control" ng-model = "newauthor.Department" />
						</div>
						<div class = "form-group">
							<label>Website: </label> <input class = "form-control" ng-model = "newauthor.Website" />
						</div>
						<div class = "form-group">
							<label>Skills: </label> <input  class = "form-control" ng-model = "newauthor.Skills" />
						</div>
						<div class = "row">
							<div  class = "col-md-2 col-xl-2">
								<a ng-click = "saveDetails()" href = "#/" class = "saveLink btn btn-success" >
									<span class = "glyphicon glyphicon-floppy-disk"></span>
									Save
								</a>
							</div>
							<div class = "col-md-2 col-xl-2">
								<md-button  ng-click = "deleteAuthor($event)" class = "cancelLink btn btn-danger" style ="margin:0" >
									<span class = "glyphicon glyphicon-remove-circle"></span>
									delete
								</md-button>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
